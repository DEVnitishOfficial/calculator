<body>
    <div class="background"> 
    <h1> simple calculator </h1>


   <form class="inputSection"> 
<label for="number">put num1 :
<input id="num1" type="text" required >
</label>
<label for="number"> put num2 :
<input id="num2" type="text" required>
</label>
<label class="operator">Operator :
<select  id="operator">
    <option class="option" value="">select following operator</option>
    <option value="+">addition</option>
    <option value="-">substraction</option>
    <option value="*">multiplication</option>
    <option value="/">division</option>
</select>
</label>
<button type="submit"> Calculate </button>
</form>

<div id="blankContainer"></div>
